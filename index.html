<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="cards-wrapper">
        <article class="image-card">
          <img
            src="./images/image-header-mobile.jpg"
            alt="girls working on laptop"
            class="mobile-image image"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="girls working on laptop"
            class="desktop-image image"
          />
        </article>
        <article class="stats-card">
          <h1 class="main-heading">
            Get <span class="link">insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section class="stats-container">
            <article class="stats">
              <h2 class="stats-count">10k+</h2>
              <p class="stats-for">companies</p>
            </article>
            <article class="stats">
              <h2 class="stats-count">314</h2>
              <p class="stats-for">templates</p>
            </article>
            <article class="stats">
              <h2 class="stats-count">12m+</h2>
              <p class="stats-for">queries</p>
            </article>
          </section>
        </article>
      </section>
      <div class="attribution">
        Challenge by
        <a
          class="footer-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="footer-link" href="https://github.com/MHassaanButt"
          >Muhammad Hassaan Farooq Butt</a
        >.
      </div>
    </main>
  </body>
</html>
